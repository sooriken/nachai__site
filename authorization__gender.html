<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>authorization</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <div class="authorization__inner">
        <div class="authorization__sidebar">
            <div class="authorization__sidebar-logo"><img src="images/authorization/logo.png" alt=""></div>
            <div class="authorization__sidebar-title">Чаевые на максимум. Подключи сервис будущего.</div>
            <div class="authorization__gif"><img class="authorization__gif-img authorization__gif-img--sidebar" src="images/authorization/animation.png" alt=""></div>
            <div class="authorization__sidebar-rules"> <a class="authorization__sidebar-btn" href="">Политика конфидениальности Nachai</a></div>
        </div>
        <div class="authorization__content">
            <div class="authorization__media-logo"><img src="images/authorization/logo.png" alt=""></div>
            <div class="authorization__content-back"> <img src="images/authorization/arrow.png" alt="">
                <!-- authorization__mail link --><a href="authorization__mail.html">Назад</a> </div>
            <div class="authorization__content-title">Кто вы?</div>
            <div class="authorization__content-gender">
                <div class="gender__inner">
                    <!-- active item -->
                    <div class="gender-item gender-item--active">
                        <label class="gender__item-label" for="gender__item-radio">Владелец</label>
                        <input class="gender__item-radio" type="radio"> </div>
                    <div class="gender-item">
                        <label class="gender__item-label" for="gender__item-radio">Сотрудник</label>
                        <input class="gender__item-radio" type="radio"> </div>
                </div>
            </div>
            <div class="button authorization__content-button">
                <!-- authorization__identification link --><a href="authorization__identification.html" class="authorization__content-btn">Продолжить</a></div>
            <div class="authorization__content-subtext">Уже есть учетная запись?
                <!-- authorization__entry link --><a href="authorization__entry.html" class="authorization__content-enter">Войти</a></div>
        </div>
    </div>
</body>

</html>
