<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>authorization</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

<body>
    <div class="authorization__inner">
        <div class="authorization__sidebar">
            <div class="authorization__sidebar-logo"><img src="images/authorization/logo.png" alt=""></div>
            <div class="authorization__sidebar-title">Чаевые на максимум. Подключи сервис будущего.</div>
            <div class="authorization__gif"><img class="authorization__gif-img authorization__gif-img--sidebar" src="images/authorization/animation.png" alt=""></div>
            <div class="authorization__sidebar-rules"> <a class="authorization__sidebar-btn" href="">Политика конфидениальности Nachai</a></div>
        </div>
        <div class="authorization__content">
            <div class="authorization__content-back authorization__content-back--desktop"> <img src="images/authorization/arrow.png" alt="">
                <!-- authorization__post link --><a href="authorization__post.html">Назад</a> </div>
            <!-- media back button -->
            <div class="authorization__content-back authorization__content-back--media"> <img src="images/authorization/arrow.png" alt="">
                <!-- authorization__post link --><a href="authorization__post.html">Назад</a> </div>
            <!-- media header -->
            <div class="authorization-media__confirm-header">
                <div class="authorization-media__confirm-item authorization-media__confirm-item--active">
                    <div class="authorization-media__confirm-textblock">
                        <div class="authorization-media__confirm-text">Письмо</div>
                        <div class="authorization-media__confirm-icon">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="16" height="16" rx="8" fill="#4ADE80" />
                                <path d="M10.5 6L7.0625 10L5.5 8.18182" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /> </svg>
                        </div>
                    </div>
                    <div class="authorization-media__confirm-bar">
                        <svg width="105" height="4" viewBox="0 0 105 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="105" height="4" rx="2" fill="#4ADE80" /> </svg>
                    </div>
                </div>
                <div class="authorization-media__confirm-item authorization-media__confirm-item--active">
                    <div class="authorization-media__confirm-textblock">
                        <div class="authorization-media__confirm-text">Пароль</div>
                    </div>
                    <div class="authorization-media__confirm-bar">
                        <svg width="105" height="4" viewBox="0 0 105 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="105" height="4" rx="2" fill="#4ADE80" /> </svg>
                    </div>
                </div>
                <div class="authorization-media__confirm-item">
                    <div class="authorization-media__confirm-textblock">
                        <div class="authorization-media__confirm-text">Профиль</div>
                    </div>
                    <div class="authorization-media__confirm-bar">
                        <svg width="105" height="4" viewBox="0 0 105 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect width="105" height="4" rx="2" fill="#4ADE80" /> </svg>
                    </div>
                </div>
            </div>
            <div class="authorization__content-title">Придумайте пароль</div>
            <div class="authorization__content-form">
                <label for="authorization__content-textform" class="authorization__content-label">Введите пароль</label>
                <input type="text" class="authorization__content-textform authorization__content-textform--password" placeholder="">
                <svg class="authorization__password-icon" width="17" height="12" viewBox="0 0 17 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.625 6C10.625 7.13713 9.67158 8.0625 8.5 8.0625C7.32842 8.0625 6.375 7.13713 6.375 6C6.375 4.86287 7.32842 3.9375 8.5 3.9375C9.67158 3.9375 10.625 4.86287 10.625 6ZM17 5.69131C17 5.69131 13.9882 11.5 8.51062 11.5C3.42479 11.5 0 5.69131 0 5.69131C0 5.69131 3.14925 0.5 8.51062 0.5C13.9605 0.5 17 5.69131 17 5.69131ZM12.0417 6C12.0417 4.10456 10.4529 2.5625 8.5 2.5625C6.54712 2.5625 4.95833 4.10456 4.95833 6C4.95833 7.89544 6.54712 9.4375 8.5 9.4375C10.4529 9.4375 12.0417 7.89544 12.0417 6Z" fill="#A4A9B0" /> </svg>
            </div>
            <div class="authorization__content-form">
                <label for="authorization__content-textform" class="authorization__content-label">Введите пароль</label>
                <input type="text" class="authorization__content-textform authorization__content-textform--password" placeholder="">
                <svg class="authorization__password-icon" width="17" height="12" viewBox="0 0 17 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.625 6C10.625 7.13713 9.67158 8.0625 8.5 8.0625C7.32842 8.0625 6.375 7.13713 6.375 6C6.375 4.86287 7.32842 3.9375 8.5 3.9375C9.67158 3.9375 10.625 4.86287 10.625 6ZM17 5.69131C17 5.69131 13.9882 11.5 8.51062 11.5C3.42479 11.5 0 5.69131 0 5.69131C0 5.69131 3.14925 0.5 8.51062 0.5C13.9605 0.5 17 5.69131 17 5.69131ZM12.0417 6C12.0417 4.10456 10.4529 2.5625 8.5 2.5625C6.54712 2.5625 4.95833 4.10456 4.95833 6C4.95833 7.89544 6.54712 9.4375 8.5 9.4375C10.4529 9.4375 12.0417 7.89544 12.0417 6Z" fill="#A4A9B0" /> </svg>
                <div class="authorization__content-safety">
                    <div class="safety__form"></div>
                    <!-- value width from 0 to 400 -->
                    <div class="safety__value safety__value--good"></div>
                    <div class="safety__text safety__text--good">Надежный</div>
                </div>
            </div>
            <!-- media -->
            <div class="authorization__new-password--media">
                <div class="authorization__content-form authorization__content-form--media-password">
                    <!-- media label -->
                    <div class="media-label__inner">
                        <label for="authorization__content-textform" class="authorization__content-label">Пароль</label>
                    </div>
                    <!-- media form -->
                    <input type="text" class="authorization__content-textform authorization__content-textform--media authorization__content-textform--media--password" placeholder="">
                    <div class="media-form__eye-icon">
                        <svg width="22" height="15" viewBox="0 0 22 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.75 7.5C13.75 9.05063 12.5162 10.3125 11 10.3125C9.48383 10.3125 8.25 9.05063 8.25 7.5C8.25 5.94937 9.48383 4.6875 11 4.6875C12.5162 4.6875 13.75 5.94937 13.75 7.5ZM22 7.07906C22 7.07906 18.1023 15 11.0138 15C4.43208 15 0 7.07906 0 7.07906C0 7.07906 4.0755 0 11.0138 0C18.0666 0 22 7.07906 22 7.07906ZM15.5833 7.5C15.5833 4.91531 13.5273 2.8125 11 2.8125C8.47275 2.8125 6.41667 4.91531 6.41667 7.5C6.41667 10.0847 8.47275 12.1875 11 12.1875C13.5273 12.1875 15.5833 10.0847 15.5833 7.5Z" fill="#94A3B8" /> </svg>
                    </div>
                </div>
                <div class="authorization__content-form authorization__content-form--media-password">
                    <!-- media label -->
                    <div class="media-label__inner">
                        <label for="authorization__content-textform" class="authorization__content-label">Повторите пароль</label>
                    </div>
                    <!-- media form -->
                    <input type="text" class="authorization__content-textform authorization__content-textform--media authorization__content-textform--media--password" placeholder="">
                    <div class="media-form__eye-icon">
                        <svg width="22" height="15" viewBox="0 0 22 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.75 7.5C13.75 9.05063 12.5162 10.3125 11 10.3125C9.48383 10.3125 8.25 9.05063 8.25 7.5C8.25 5.94937 9.48383 4.6875 11 4.6875C12.5162 4.6875 13.75 5.94937 13.75 7.5ZM22 7.07906C22 7.07906 18.1023 15 11.0138 15C4.43208 15 0 7.07906 0 7.07906C0 7.07906 4.0755 0 11.0138 0C18.0666 0 22 7.07906 22 7.07906ZM15.5833 7.5C15.5833 4.91531 13.5273 2.8125 11 2.8125C8.47275 2.8125 6.41667 4.91531 6.41667 7.5C6.41667 10.0847 8.47275 12.1875 11 12.1875C13.5273 12.1875 15.5833 10.0847 15.5833 7.5Z" fill="#94A3B8" /> </svg>
                    </div>
                    <div class="media-form__safety-inner">
                        <div class="media-form__safety-items">
                            <div class="media-form__safety-item">
                                <svg width="63" height="5" viewBox="0 0 63 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="63" height="5" rx="2.5" fill="#4ADE80" /> </svg>
                            </div>
                            <div class="media-form__safety-item">
                                <svg width="63" height="5" viewBox="0 0 63 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="63" height="5" rx="2.5" fill="#4ADE80" /> </svg>
                            </div>
                            <div class="media-form__safety-item">
                                <svg width="63" height="5" viewBox="0 0 63 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="63" height="5" rx="2.5" fill="#4ADE80" /> </svg>
                            </div>
                            <div class="media-form__safety-item">
                                <svg width="63" height="5" viewBox="0 0 63 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="63" height="5" rx="2.5" fill="#4ADE80" /> </svg>
                            </div>
                            <div class="media-form__safety-item">
                                <svg width="63" height="5" viewBox="0 0 63 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="63" height="5" rx="2.5" fill="#4ADE80" /> </svg>
                            </div>
                        </div>
                        <div class="media-form__safety-rate">Надежный</div>
                    </div>
                </div>
                <div class="authorization-password__confirm">
                    <div class="authorization-password__confirm-text">Пароли совпадают</div>
                    <div class="authorization-password__confirm-icon">
                        <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13 5L6.8125 12L4 8.81818" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /> </svg>
                    </div>
                </div>
                <div class="button authorization__content-button">
                    <!-- authorization__post link --><a href="authorization__post.html" class="authorization__content-btn">Продолжить</a></div>
            </div>
            <div class="button authorization__content-button authorization__content-button--password authorization__content-button--desktop">
                <!-- authorization__final link --><a href="authorization__final.html" class="authorization__content-btn">Авторизоваться</a></div>
            <div class="authorization__content-subtext">Еще нет учетной записи?
                <!-- authorization__main link --><a href="authorization__main.html" class="authorization__content-enter">Авторизоваться</a></div>
        </div>
    </div>
