<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>authorization</title>
    <link rel="stylesheet" href="style-waiter-transfer.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <div class="main">
        <div class="container-main">
            <div class="transfer-logo__icon">
                <!-- bg -->
                <div class="transfer-logo__icon-background"> <img class="" src="images/waiter/transfer/transfer-logo__icon-background.jpg" alt=""></div>
                <!-- img -->
                <div class="transfer-logo__icon-accept"><img class="" src="images/waiter/transfer/transfer-logo__icon-accept.png" alt=""></div>
            </div>
            <div class="main__inner">
                <div class="transfer__top">
                    <div class="transfer__top-title">Жалоба успешно отправлена</div>
                </div>
                <div class="transfer-description">Мы все уладим.</div>
                <div class="popup-transfer__timer-inner">
                    <div class="popup-transfer__timer-title">Администратор скоро подойдет</div>
                    <div class="popup-transfer__timer-progress">
                        <div class="transfer-progress__bar"> </div>
                        <div class="transfer-progress__fill"> </div>
                    </div>
                    <div class="popup-transfer__timer">13мин 37сек</div>
                </div>
                <div class="waiter-transfer__bottom-inner">
                    <!-- waiter- link -->
                    <a href="#">
                        <!-- "--inactive" modifier -->
                        <button class="button ">Изменить отзыв</button>
                    </a>
                    <!-- waiter- link -->
                    <a href="#">
                        <button class="button button--next">На главную
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M11.2431 1.75739C11.2431 1.20511 10.7954 0.757394 10.2431 0.757395L1.24309 0.757395C0.690809 0.757395 0.243094 1.20511 0.243094 1.75739C0.243094 2.30968 0.690809 2.75739 1.24309 2.75739L9.24309 2.75739L9.24309 10.7574C9.24309 11.3097 9.69081 11.7574 10.2431 11.7574C10.7954 11.7574 11.2431 11.3097 11.2431 10.7574L11.2431 1.75739ZM2.46492 10.9498L10.9502 2.4645L9.53599 1.05029L1.05071 9.53557L2.46492 10.9498Z" fill="#3C4046" /> </svg>
                        </button>
                    </a>
                    <div class="transfer__remark">
                        <p>Совершая платеж, вы соглашаетесь с условиями сервиса</p>
                        <p class="remark-underline">Nachai</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
