<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>authorization</title>
    <link rel="stylesheet" href="style-waiter-transfer.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <div class="main">
        <div class="container-main">
            <div class="main__header main__header--reviews">
                <!-- waiter-transfer link -->
                <a class="back-button" href="waiter-transfer.html">
                    <svg width="13" height="16" viewBox="0 0 13 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0.292893 7.29289C-0.0976315 7.68342 -0.0976314 8.31658 0.292893 8.70711L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41421 8L8.07107 2.34315C8.46159 1.95262 8.46159 1.31946 8.07107 0.928933C7.68054 0.538408 7.04738 0.538408 6.65685 0.928933L0.292893 7.29289ZM13 7L1 7L1 9L13 9L13 7Z" fill="#1E293B" /> </svg>
                </a>
            </div>
            <div class="main__inner">
                <div class="waiter-transfer__center-inner">
                    <div class="transfer-check__inner">
                        <div class="transfer-check__name">Оплата</div>
                        <div class="transfer-check__position">
                            <div class="check-position__name">Получатели:</div>
                            <div class="check-position__value">5 чел.</div>
                        </div>
                        <div class="transfer-check__position">
                            <div class="check-position__name">Чаевые:</div>
                            <div class="check-position__value">1000 ₽</div>
                        </div>
                        <div class="transfer-check__position">
                            <div class="check-position__name">Комиссия:</div>
                            <div class="check-position__value">200 ₽</div>
                        </div>
                        <div class="transfer-check__position">
                            <div class="check-position__result">Итого:</div>
                            <div class="check-position__result-value">2720.00 ₽</div>
                        </div>
                    </div>
                </div>
                <div class="waiter-transfer__bottom-inner">
                    <!-- waiter-transfer__review link -->
                    <a href="waiter-transfer__review.html">
                        <button class="button">Оплатить картой</button>
                    </a>
                    <div class="transfer__remark">
                        <p>Совершая платеж, вы соглашаетесь с условиями сервиса</p>
                        <p class="remark-underline">Nachai</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
