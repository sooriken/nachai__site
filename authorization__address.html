<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>authorization</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>
    <div class="authorization__inner authorization__inner--map">
        <div class="authorization__content">
            <div class="authorization__media-logo"><img src="images/authorization/logo.png" alt=""></div>
            <div class="popup__title">Адресс заведения</div>
            <div class="popup__form"> <img src="images/authorization/search.png" alt="" class="popup__search">

            <div class="popup__address"><img src="images/authorization/address-icon.png" alt="" class="popup__address-icon">

            </div>
            <div class="popup__map popup__map--media"></div>
            <div class="popup__button"> <a href="authorization__identification.html" class="popup__btn" onClick="document.getElementById('popup-map').style.display='none';">Сохранить</a> </div>
        </div>
    </div>
