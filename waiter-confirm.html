<body>
    <div class="sign-inner sign-inner--back">
        <div class="container-main container-main--back">
            <div class="sign__content" id="signContent">
                <!-- waiter-register link -->
                <a class="back-button" href="waiter-register.html">
                    <svg width="13" height="16" viewBox="0 0 13 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0.292893 7.29289C-0.0976315 7.68342 -0.0976314 8.31658 0.292893 8.70711L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41421 8L8.07107 2.34315C8.46159 1.95262 8.46159 1.31946 8.07107 0.928933C7.68054 0.538408 7.04738 0.538408 6.65685 0.928933L0.292893 7.29289ZM13 7L1 7L1 9L13 9L13 7Z" fill="#3C4046" /> </svg>Назад</a>

                    <input type="text" class="textform textform--code" placeholder="______" maxlength="6"> </div>
